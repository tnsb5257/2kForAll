<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            align-items: center;
            background-color: #028566;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            color: #000000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .header .nav-links li {
            margin-right: 20px;
            cursor: pointer;
        }
        .header .nav-links li:last-child {
            margin-right: 0;
        }
        .interactive-title {
            color: #000000;
            text-decoration: none;
        }
        .interactive-title:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 120px auto 20px;
            padding: 0 20px;
        }
        .post {
            background-color: #f4f4f4;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .post h2 {
            color: #333;
        }
        .post p {
            color: #555;
        }
        .post .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            border-radius: 5px;
        }
        footer {
            background-color:#000000 ;
            color:#FFFFFF ;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <div class="logo">Logo</div>
        <ul class="nav-links">
            <li class="interactive-title">Macro Optimizer</li>
            <li class="interactive-title">Quiz</li>
            <li class="interactive-title">Items</li>
            <li class="interactive-title">Forum</li>
            <li class="interactive-title">Members</li>
            <li class="interactive-title">Blog</li>
            <li class="interactive-title">Log in</li>
        </ul>
    </div>
    <div class="container">
        <div class="post">
            <img src="" alt="Image 1" class="background-image">
            <h2>First Post Title</h2>
            <p>This is the content of the first blog post.</p>
        </div>
        <div class="post">
            <img src="https://media.istockphoto.com/id/1457889029/photo/group-of-food-with-high-content-of-dietary-fiber-arranged-side-by-side.jpg?s=612x612&w=0&k=20&c=SEyObHsbBsrd1XZlgEg389VT86BMFKZKfKReKyVPAk4=" alt="Image 2" class="background-image">
            <h2>Second Post Title</h2>
            <p>This is the content of the second blog post.</p>
        </div>
        <!-- More posts can be added here -->
    </div>
    <footer>
        &copy; 2KForAll
    </footer>
</body>
</html>
